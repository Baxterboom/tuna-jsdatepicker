<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/node_modules/moment/moment.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/tuna-jstemplate/dist/tuna-jstemplate.js"></script>

    <link rel="stylesheet" href="./dist/tuna-jsdatepicker.css">
    <script src="/dist/tuna-jsdatepicker.js"></script>
    <title>Document</title>
    <script>
        const options = {
            date: moment()
        };

        function render() {



            var template = JSDatepicker.templates.head;
            var result = JSDatepicker.templates.parse(template, {
                options: options,
                template: template
            });

            template = JSDatepicker.templates.days;
            result += JSDatepicker.templates.parse(template, {
                options: options,
                template: template
            });

            template = JSDatepicker.templates.weeks;
            result += JSDatepicker.templates.parse(template, {
                options: options,
                template: template
            });

            template = JSDatepicker.templates.months;
            result += JSDatepicker.templates.parse(template, {
                options: options,
                template: template
            });

            template = JSDatepicker.templates.years;
            result += JSDatepicker.templates.parse(template, {
                options: options,
                template: template
            });

            template = JSDatepicker.templates.decades;
            result += JSDatepicker.templates.parse(template, {
                options: options,
                template: template
            });

            template = JSDatepicker.templates.time;
            result += JSDatepicker.templates.parse(template, {
                options: options,
                template: template
            });

            $("#templates1").html(result).find(".t-item").on("click", function(){
                options.date.add(1, "M");
                    render();
            });

            JSDatepicker.create("#datepicker", {date:moment()});
        }
    </script>
</head>

<body onload="render()">
    <br><br><br><br>
    <input type="text" id="datepicker">
    <div id="templates" class="t-jsdatepicker"></div>
</body>

</html>
